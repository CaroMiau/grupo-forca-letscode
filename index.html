<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <header>
            <h1 class="titulo">Jogo da Forca</h1>

        <div class="xp">
            <h2>xp</h2>
            <i class="las la-user-circle user-icon"></i>
        </div>
        
    </header>

    <div class="container">
        
        <div class="categoria">
            <div class="nome-categoria">
                NOME DA CATEGORIA
            </div>
        </div>
        <div class="forca">
            <svg height="250" width="200" class="forca">
                <!-- Forca desenho -->
                <line x1="60" y1="20" x2="140" y2="20"/>
                <line x1="140" y1="20" x2="140" y2="50"/>
                <line x1="60" y1="20" x2="60" y2="230"/>
                <line x1="20" y1="230" x2="100" y2="230"/>
                <!-- Cabecaça -->
                <circle cx="140" cy="70" r="20" class="partes-corpo" fill="white"/>
                <!-- Corpo -->
                <line x1="140" y1="90" x2="140" y2="150" class="partes-corpo"/>
                <!-- Braços -->
                <line x1="140" y1="120" x2="120" y2="100" class="partes-corpo"/>
                <line x1="140" y1="120" x2="160" y2="100" class="partes-corpo"/>
                <!-- Pernas -->
                <line x1="140" y1="150" x2="120" y2="180" class="partes-corpo"/>
                <line x1="140" y1="150" x2="160" y2="180" class="partes-corpo"/>
            </svg>
        </div>

        <div class="palavra-secreta">
            <div class="letras">C</div>
            <div class="letras">A</div>
            <div class="letras">C</div>
            <div class="letras">H</div>
            <div class="letras">O</div>
            <div class="letras">R</div>
            <div class="letras">R</div>
            <div class="letras">O</div>
        </div>
        <div class="teclado">
            <div class="teclas">
                <button id="letra-Q">Q</button>
                <button id="letra-W">W</button>
                <button id="letra-E">E</button>
                <button id="letra-R">R</button>
                <button id="letra-T">T</button>
                <button id="letra-Y">Y</button>
                <button id="letra-I">I</button>
                <button id="letra-O">O</button>
                <button id="letra-P">P</button>
            </div>
            <div class="teclas">
                <button id="letra-A">A</button>
                <button id="letra-S">S</button>
                <button id="letra-D">D</button>
                <button id="letra-F">F</button>
                <button id="letra-G">G</button>
                <button id="letra-H">H</button>
                <button id="letra-J">J</button>
                <button id="letra-K">K</button>
                <button id="letra-L">L</button>
            </div>
            <div class="teclas">
                <button id="letra-Z">Z</button>
                <button id="letra-X">X</button>
                <button id="letra-C">C</button>
                <button id="letra-V">V</button>
                <button id="letra-B">B</button>
                <button id="letra-N">N</button>
                <button id="letra-M">M</button>
                <button id="restart">+</button>
            </div>
        </div>
        <div class="frase-final">
            <div id="frase-final">Você perdeu!</div>
        </div>
    </div>
    
    <script src="assets/script/forca.js"></script>
</body>
</html>
